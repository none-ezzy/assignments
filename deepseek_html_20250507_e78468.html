<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        header {
            background: #FF8C00;
            color: #000;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .grade-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .grade-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .grade-name {
            font-weight: bold;
            color: #333;
        }
        .grade-percent {
            color: #FF8C00;
            font-weight: bold;
        }
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: #FF8C00;
        }
        .grade-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
        .overall-grade {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #FF8C00;
            color: #000;
            border-radius: 8px;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #FF8C00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Academic Grades</h1>
    </header>

    <div id="grades-container">
        <div class="overall-grade" id="overall-grade">Loading...</div>
        <!-- Grades will be inserted here -->
    </div>

    <center>
        <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>
    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('YOUR_SCRIPT_URL')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('overall-grade').textContent = 
                            `Overall: ${data.currentGrade}`;
                        
                        const container = document.getElementById('grades-container');
                        data.grades.forEach(grade => {
                            const card = document.createElement('div');
                            card.className = 'grade-card';
                            card.innerHTML = `
                                <div class="grade-header">
                                    <span class="grade-name">${grade.name}</span>
                                    <span class="grade-percent">${grade.percentage}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${grade.percentage}%"></div>
                                </div>
                                <div class="grade-details">
                                    <span>${grade.type}</span>
                                    <span>${grade.received}/${grade.max} points</span>
                                </div>
                            `;
                            container.appendChild(card);
                        });
                    } else {
                        document.getElementById('grades-container').innerHTML = `
                            <div class="grade-card">
                                <p>Error loading grades: ${data.error}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('grades-container').innerHTML = `
                        <div class="grade-card">
                            <p>Failed to load grades. Please try again later.</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
